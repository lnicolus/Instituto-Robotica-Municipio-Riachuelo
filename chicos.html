<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link css -->
    <link rel="stylesheet" href="archivo.css">
    <title>Layout Chicos - Franjas etareas</title>
</head>
<body>
    <header>
    </header>
    <main class="container mt-5">
        <section class="row justify-content-center">
            <!-- Presentacion de los chicos -->
            <div class="col-12 row justify-content-center">
                <div class="d-flex flex-column justify-content-center align-items-center col-10 col-md-8 order-2 order-md-1">
                    <h2 class="text-center">Chicos - Franjas etareas</h2>
                    <p class="text-center">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque distinctio aliquid quam eaque, itaque, sint fugiat neque magni expedita provident consequatur iste blanditiis aut nam in asperiores labore impedit saepe.</p>
                </div>
                <div class="row justify-content-center col-12 col-md-4 order-1 order-md-2">
                    <div class="img-circle d-flex align-items-center">
                        <img src="https://cdn.pixabay.com/photo/2015/12/15/06/42/kids-1093758_960_720.jpg" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>
        <section class="row justify-content-center mt-5">
            <!-- Galeria de imagenes -->
            <div class="row col-12 galery">
                <!-- Imagenes -->
                <div class="col-3 px-1"><img src="https://cdn.pixabay.com/photo/2015/12/15/06/42/kids-1093758_960_720.jpg" alt="" class="img-fluid pictures"></div>
                <div class="col-3 px-1"><img src="https://cdn.pixabay.com/photo/2015/12/15/06/42/kids-1093758_960_720.jpg" alt="" class="img-fluid pictures"></div>
                <div class="col-3 px-1"><img src="https://cdn.pixabay.com/photo/2015/12/15/06/42/kids-1093758_960_720.jpg" alt="" class="img-fluid pictures"></div>
                <div class="col-3 px-1"><img src="https://cdn.pixabay.com/photo/2015/12/15/06/42/kids-1093758_960_720.jpg" alt="" class="img-fluid pictures"></div>
                <div class="galery-background">
                    <!-- Contenedor con background haciendo efecto de shadow. Tambien se podria hacer con box-shadow -->
                </div>    

                <div class="row col-12 col-lg-10 justify-content-center another-groups">
                    <!-- Otros grupos -->
                    <!-- Divs con border-radius 50% para que sean circulos con las imagenes de los logos -->
                    <div class="col-4 img-circle d-flex flex-column justify-content-center">
                        <img src="https://cdn.pixabay.com/photo/2015/12/15/06/42/kids-1093758_960_720.jpg" alt="" class="img-fluid">
                        <p class="text-center mt-2">Grupo 1</p>
                    </div>
                    <div class="col-4 img-circle d-flex flex-column justify-content-center">
                        <img src="https://cdn.pixabay.com/photo/2018/01/17/18/43/book-3088775_960_720.jpg" alt="" class="img-fluid">
                        <p class="text-center mt-2">Grupo 2</p>
                    </div>
                    <div class="col-4 img-circle d-flex flex-column justify-content-center">
                        <img src="https://cdn.pixabay.com/photo/2016/01/19/01/42/library-1147815_960_720.jpg" alt="" class="img-fluid">
                        <p class="text-center mt-2">Grupo 3</p>
                    </div>
                </div>
    
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
